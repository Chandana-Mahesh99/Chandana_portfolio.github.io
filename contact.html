        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Times New Roman', serif;
            color: #000;
            background-color: #0044cc; /* Changed background color to blue */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            background-color: #003399;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 36px;
            padding-left: 20px;
            color: #fff;

        }

        nav {
            padding-right: 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
            animation: fadeIn 1.5s ease-out;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        section {
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
            flex: 1;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        section h2 {
            color: #fff; /* Changed heading color for better contrast */
            animation: fadeInUp 1s ease-in;
        }

        section p {
            color: #fff; /* Changed paragraph color for better contrast */
            margin-bottom: 10px;
            animation: fadeInUp 1s ease-in;
            animation-delay: 0.2s;
            opacity: 0;
            transform: translateY(10px);
            animation-fill-mode: forwards;
        }

        section p:nth-child(n+2) {
            animation-delay: calc(0.2s * var(--i));
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
