        * {

        }

        html, body {
            height: 100%;
            font-family: 'Times New Roman', serif;
            color: #fff;
            background-color: #0044cc;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Hide overflow */
        }

        header {
            width: 100%;
            position: sticky;
            top: 0;
            background-color: #003399;
            padding: 10px 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 36px;
            padding-left: 20px;
            color: #fff;
            animation: slideInLeft 1s ease-out;
        }

        nav {
            padding-right: 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
            animation: fadeIn 1.5s ease-out;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        section {
            padding: 60px 20px;
            text-align: center;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 800px; /* Optional: set max width for the section */
            flex: 1; /* Allow section to grow and take up available space */
            animation: fadeInUp 1.5s ease-out; /* Section animation */
        }

        h2 {
            color: white; /* Dark color for the section heading */
            animation: fadeIn 1s ease-out; /* Heading animation */
            margin-bottom: 10px; /* Space below heading */
        }

        .divider {
            height: 2px; /* Height of the divider line */
            background-color: #ffcc00; /* Color of the line */
            margin: 20px auto; /* Space above and below */
            width: 60%; /* Width of the divider line */
            animation: fadeIn 1s ease-out; /* Animation for divider */
        }

        .personal-info {
            text-align: center; /* Align text to center */
        }

        p {
            margin-bottom: 10px; /* Space between paragraphs */
            animation: fadeIn 1s ease-out; /* Text animation */
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
